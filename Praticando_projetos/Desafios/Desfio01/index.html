<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- 
            1. Página de Destino Simples (Landing Page)
    Cliente/Empresa:
    "Queremos criar uma página de destino para promover nosso novo produto. O foco é captar informações dos visitantes, então é crucial ter um formulário simples de inscrição. A página precisa ser moderna e com design limpo."
 
    Objetivo:
    Criar uma landing page atrativa e funcional com um formulário para captura de leads.

    Requisitos Específicos:

    Cabeçalho:
    Um título claro e impactante, como "Descubra o Produto Revolucionário" com uma breve descrição logo abaixo.
    Um botão de chamada para ação (CTA) logo abaixo, como "Saiba Mais".
    
    Seção de Benefícios:
    Listagem dos principais benefícios do produto, com ícones simples ao lado de cada benefício.
    
    Formulário de Inscrição:
    Campos simples: Nome, E-mail e um botão "Inscreva-se Agora".
    Validação básica (ex: se o campo de e-mail não for preenchido, mostrar uma mensagem de erro).
    
    Rodapé:
    Contatos ou links sociais (com uma estrutura simples de lista ou links no rodapé).
    
    Responsividade:
    Certifique-se de que a página se ajuste bem a diferentes tamanhos de tela (usando @media queries).
    
    
    Tecnologias:
    HTML: Estruturação de todas as seções (cabeçalho, corpo e rodapé).
    CSS: Layout com Flexbox ou Grid, e animações básicas (transições suaves quando o usuário passa o mouse sobre botões).
    Objetivo Final: Garantir uma boa aparência em diferentes dispositivos e maximizar a conversão.
   -->

</head>

<body>
    <header class="cabeçalho">

        <h1>Suas Melhores Histórias</h1>
        <p>"Descubra um universo de histórias que encantam, emocionam e transformam – a sua próxima aventura está aqui."
        </p>
        <a href="#">Saiba +</a>

    </header>
    <main>

        <fieldset class="fomulario">
            
            <legend>
                <h2>Cadastre-se aqui:</h2>
            </legend>

            <form class="cadastro_form" action="Cadastro.php" method="post">


                <div class="item" id="item_1">
                    <label for="inome">Nome</label>
                    <input type="text" id="inome" autocomplete="off" placeholder="Seu Nome" required>
                </div>

                <div class="item" id="item_2">
                    <label for="iemail">Email</label>
                    <input type="email" id="iemail" autocomplete="off" placeholder="Seu email" required>
                </div>

                <div class="item" id="item_3">
                    <label for="isenha">Senha</label>
                    <input type="password" id="isenha" minlength="8" maxlength="15" required>
                </div>

                <button type="submit">Inscreva-se</button>

            </form>

        </fieldset>

    </main>
</body>

</html>
