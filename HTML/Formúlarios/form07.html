<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>

    <form action="Cadastro.php">


        <label for="iestado">Estado:</label>
        <select name="Estado" id="iestado">
            
            <option value="Escolha" selected> --- Selecione ---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="BH">Bahia</option>
            </optgroup>
            
            <optgroup label="região Sul">
                <option value="SC">Santa Catarina</option>
            </optgroup>

        </select>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adminsitração</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="Prof">Professor</option>
                <option value="Cap">Capitão</option>
            </datalist>
        </p>

        <p>
            <label for="imen">Mensagem: </label><br>
            <textarea name="Mensagem" id="imen" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
