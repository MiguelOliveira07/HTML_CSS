<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulári 04</title>
</head>
<body>
    <h1>Testando formulário_email</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <legend>Dados Pessoais</legend>
        <fieldset>
            
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Número de telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" required>
            </p>
            <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
