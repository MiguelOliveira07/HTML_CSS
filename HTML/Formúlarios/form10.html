<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
</head>

<body>
    <form action="Cadastro.php">
        <h1>Um dos últimos testes de INPUT</h1>

        <p>
            <label for="iano">Em qual ano você nasceu?</label>
            <input type="number" id="iano" min="1950" max="2025" oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade no caso, seria:</label>
            <output id="idade"> 0 </output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>

</html>
