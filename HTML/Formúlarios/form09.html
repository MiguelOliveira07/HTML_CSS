<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09</title>
</head>

<body>
    <form action="Cadastro.php" method="get">

        <h1>Teste de formulários 09</h1>

        <p>
            <label for="Cadastro" id="inum">Número:</label>
            <input type="range" id="inum" min="1" max="10" oninput="ivalue.innerHTML = Number(inum.value)">
            <output id="ivalue">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
