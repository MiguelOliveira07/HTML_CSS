<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 03</title>
</head>

<body>
    <h1>Teste de formulários</h1>
    <form action="Cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label><input type="text" name="nome" id="inome" autocomplete="name" required
                maxlength="30" placeholder="Nome e Sobrenome">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" autocomplete="off" min="0" max="10" placeholder="0 a 10"
                step="0.1" value="5.0" required>
        </p>
        <p>
            <label for="iper">Período Letivo:</label>
            <input type="month" required name="per" id="iper" value="2025-01">
        </p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia" >
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
