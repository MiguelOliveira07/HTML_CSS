<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando flex box</title>
    <style>
        div.contender{
            background-color: rgba(7, 23, 161, 0.349);
            height: 200px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;

            align-items: center;
            
        }
        div.item{
            background-color: rgb(95, 201, 148);
            border: 0.5px solid black;
            text-align: center;
            padding: 5px;
           
        }
    </style>
</head>
<body>
    <h1>Exmplo de Div com Flex Box</h1>
        <div class="contender">
            <div class="item">Exemplo de bloco: A</div>
            <div class="item">Exemplo de bloco: B</div>
            <div class="item">Exemplo de bloco: C</div>
            <div class="item">Exemplo de bloco: D</div>
            <div class="item">Exemplo de bloco: E</div>
            <div class="item">Exemplo de bloco: F</div>
            <div class="item">Exemplo de bloco: G</div>
        </div>

</body>
</html>
