<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Locais</title>
</head>

<body>
    <h1>Exportando vídeos locais</h1>
    <p>Pegando um arquivo local de vídeos e rodando no site:</p>
    <video controls width=" 560" autoplay loop>

        <source src="audios_video/12707805 3840 2160 25Fps.mp4" type="video/mp4">
        <source src="audios_video/12707805 3840 2160 25Fps-ogv.ogv" type="video/ogv">
        <source src="audios_video/12707805 3840 2160 25Fps(2).webm" type="video/webm">
        <p>Seu navegador não é compativél com reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos do YOUTUBE:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=Vz6rsYi4_Hl3-ahc"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
