<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando as animações</title>

    <style>
        body{
            background-color: whitesmoke;
            display: grid;
            place-content: center;
            height: 100vh;
        }

        button{
            border: none;
            background-color: rgba(212, 73, 30, 0.767);
            border: #ac543a;
            padding: 10px;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 2rem;
            border-radius: 6px;
            box-sizing: border-box;
            transition: 1s;

        }

        button:hover{

            transform: skew(4deg, 6deg) scale(1.2);
            background-color: rgb(212, 73, 30);
            box-shadow: 2px 2px 8px black;
        }
    </style>

</head>
<body>
    <button>Clique aqui</button>
</body>
</html>
