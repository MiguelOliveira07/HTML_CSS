<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: 400;
        }

        a:visited {
            color: rgba(78, 21, 83, 0.507);
        }

        a:hover {
            text-decoration: underline;
            color: blue;
        }

        a:active {
            color: rgba(0, 255, 21, 0.397);
        }

        .especial::before {
            content: '⇒ ';
        }

        .especial {
            background-color: rgb(99, 182, 147);
        }

        .especial::after {
            content: '	⇐';
            text-decoration: none;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>Links para acesso</h1>
    <ul>
        <li><a href="https://github.com/Skywallker07?tab=repositories" target="_blank">Repositório GIThub</a></li>
        <li><a href="https://www.pinterest.com/Oliveira_2042/" target="_blank" class="especial">Pinterest</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22"
                target="_blank">Youtube</a>
        </li>
    </ul>
</body>

</html>
