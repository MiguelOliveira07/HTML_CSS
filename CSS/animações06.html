<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações 06</title>

    <style>

        body{
            padding: 0px;
            margin: 0px;
            display: grid;
            place-content: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            height: 100vh;
            
            opacity: 1 ;
            overflow: hidden;
        }

        main{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
       
        img{
            width: 100%;
            height: 100%;
            object-fit: fill;
            opacity: 0;

            animation: fadein 3s cubic-bezier(0.75, 0.50, 0.35, 0.25) infinite;
        }

        @keyframes fadein {
            0%{
                opacity: 0%;
            }
            50%{
                opacity: 50%;
            }
            100%{
                opacity: 100%;
            }
        }
    </style>

</head>
<body>
    <main>
        <img src="../10_Sites/Catálogo/Imagens/maverick.jpg" alt="Imagem.png" x>
    </main>
</body>
</html>
