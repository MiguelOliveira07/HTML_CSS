<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key,icon_names=person" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="midia_query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--  Aqui vai a imagem, está no arquivo CSS --->
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja vem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required>
                        <label for="ilogin">User</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="pass" id="ipass" placeholder="Digite sua Senha" required minlength="8"
                            maxlength="20">
                        <label for="ipass">Password</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="Botao">
                        Esqueceu sua senha?<span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>

                </form>

            </div>

        </section>
    </main>

</body>

</html>
