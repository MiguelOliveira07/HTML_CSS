<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>To do list</header>
    <main class="conteiner">
        <div class="caixa_lista">
            <label for="cafe"  class="box">
                <input type="checkbox" id="cafe">
                <p>Café da manhã</p>
            </label>
            <label for="escola" class="box">
                <input type="checkbox" id="escola">
                <p>Escola</p>
            </label>
            <label for="mleitura" class="box">
                <input type="checkbox" id="mleitura">
                <p>Leitura</p>
            </label>
            <label for="trabalho" class="box">
                <input type="checkbox" id="trabalho">
                <p>Trabalho</p>
            </label>
            <label for="estudar" class="box">
                <input type="checkbox" id="estudar">
                <p>Estudar</p>
            </label>
            <label for="tleitura" class="box">
                <input type="checkbox" id="tleitura">
                <p>Leitura</p>
            </label>
            <label for="curso" class="box">
                <input type="checkbox" id="curso">
                <p>Curso</p>
            </label>
            <label for="janta" class="box">
                <input type="checkbox" id="janta">
                <p>Janta</p>
            </label>
            <label for="orar" class="box">
                <input type="checkbox" id="orar">
                <p>Orar</p>
            </label>
        </div>
    </main>
</body>

</html>
